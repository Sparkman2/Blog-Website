{% extends "base.html" %}

{% block content %}
  <h1>New Post</h1>
  <form method="post" action="{{ url_for('post') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label }} {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.body.label }} {{ form.body }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
